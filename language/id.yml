#region restrictions
restriction-button: Pembatasan
restriction-help: |
  Orang yang mengirim spam, mengolok-olok, atau mengganggu perlu dibatasi.
  Dengan perintah ini, administrator grup dapat dengan mudah membatasi anggota yang melanggar. 
  Berikut ini adalah daftar perintah yang dapat kamu gunakan.\n
  **Hanya Administrator yang bisa menggunakan:**
  × /kick <userhandle>: Mengeluarkan seorang anggota grup, (Melalui id, username atau balas pesan orang yang akan dikeluarkan)
  × /ban <userhandle>: Mengeluarkan seorang anggota grup dan melarangnya untuk dapat bergabung kembali, (Melalui id, username atau, atau balas pesan orang yang akan dikeluarkan dan akan dilarang untuk bergabung kembali)
  × /unban <userhandle>: Membatalkan larangan seseorang untuk tidak dapat bergabung kembali digrup Anda (Melalui id, username atau balas pesan orang tersebut)
  \nhandle bisa menjadi Id pengguna atau username pengguna
