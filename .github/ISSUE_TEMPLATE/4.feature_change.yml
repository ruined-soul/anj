name: Feature Change
description: Create a feature change for Anjani
labels: ["type: feature", "feature: enhancement", "status: triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to propose a feature changes! Please fill out this form as completely as possible.
        Feature request will be converted to the [Github Discussions (Ideas ðŸ’¡)](https://github.com/userbotindo/Anjani/discussions/categories/ideas)
        and will be mentioned on a new issue if the feature is accepted.
  - type: textarea
    attributes:
      label: Summary
      description: A clear and concise what are you trying to do.
    validations:
      required: true
  - type: textarea
    attributes:
      label: How the feature works currently?
    validations:
      required: true
  - type: textarea
    attributes:
      label: How the feature should work?
    validations:
      required: true
  - type: dropdown
    attributes:
      label: Contributing
      multiple: false
      options:
        - "Yes I would like to contribute this feature in a PR"
        - "No, I am afraid I can't contribute this feature"
    validations:
      required: true
